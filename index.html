<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Faça login para usar o aplicativo</h1>
    <form action="inicio.html" method="get">
        <!-- Campo de formulário -->
         <fieldset>
            <legend>Cadastro</legend>
            <label for="n1">Nome</label>
            <input type="text" name="n1" id="" required>
            
            <label for="n2">Usuario</label>
            <input type="text" name="n1" id="" required>

            <label for="n4">Data de Nascimento</label>
            <input type="date" name="n3" id="" required>

            <label for="n5">Email</label>
            <input type="email" name="n4" id="" required>
            
            <label for="n6">Confirmar Email</label>
            <input type="email" name="n4" id="" required>

            <label for="n7">Senha</label>
            <input type="password" name="n5" id="" required>
            
            <label for="n8">Confirmar senha</label>
            <input type="password" name="n5" id="" required>
            <hr>
            <input type="submit" value="Cadastrar">
         </fieldset>
    </form>
</body>
</html>
